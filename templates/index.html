<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>URL Convert QRCode</title>
</head>
<body>
  <h1>URLをQRコード変換</h1>
  <form action="/convert" method="post">
    <label for="url">URL</label>
    <input type="text" name="url">
    <button type="submit">変換</button>
    {% if qr_code %}
      <p><img src="{{ qr_code }}"></p>
    {% endif %}
</form>
</body>
</html>
